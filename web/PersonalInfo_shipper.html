<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
    <img src="media/image/logo_big_gray.png">
</div>
<!-- END LOGO -->
<div class="content">

    <!-- BEGIN LOGIN FORM -->
    <form class="form-vertical login-form" action="index.html" >

        <h3 class="form-title">修改您的账户信息和个人信息</h3>

        <h4>用户名：</h4>

        <div class="control-group">

            <label class="control-label visible-ie8 visible-ie9">Password</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-lock"></i>

                    <input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="请输入您的密码" name="password"/>

                </div>

            </div>

        </div>

        <div class="control-group">

            <label class="control-label visible-ie8 visible-ie9">Phone</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-user"></i>

                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="请输入您的联系电话" name="phone"/>

                </div>

            </div>

        </div>

        <div class="control-group">
            <label class="control-label"></label>
            <div class="controls">
                <select name="goods" id="goods_list" class="span6" style="width: 290px">
                    <option value="">请选择常用货物类型</option>
                    <option value="1">生鲜</option>
                    <option value="2">化学物品</option>
                    <option value="3">易燃易爆物品</option>
                </select>
            </div>
        </div>
        <h3 class="form-title">常用发货地址</h3>

        <div class="control-group">

            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

            <label class="control-label visible-ie8 visible-ie9">Province</label>

            <div class="controls">

                <label class="control-label visible-ie8 visible-ie9">Province</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-user"></i>

                        <input class="m-wrap placeholder-no-fix" type="text" placeholder="省" name="province"/>

                    </div>

                </div>

            </div>

        </div>

        <div class="control-group">

            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

            <label class="control-label visible-ie8 visible-ie9">City</label>

            <div class="controls">

                <label class="control-label visible-ie8 visible-ie9">City</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-user"></i>

                        <input class="m-wrap placeholder-no-fix" type="text" placeholder="市" name="city"/>

                    </div>

                </div>

            </div>

        </div>

        <div class="control-group">

            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

            <label class="control-label visible-ie8 visible-ie9">Block</label>

            <div class="controls">

                <label class="control-label visible-ie8 visible-ie9">Block</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-user"></i>

                        <input class="m-wrap placeholder-no-fix" type="text" placeholder="城区" name="block"/>

                    </div>

                </div>

            </div>

        </div>

        <div class="control-group" >

            <div class="controls">

                <textarea style="width: 277px" rows="3" placeholder="详细地址" name="remarks"></textarea>

            </div>

        </div>

        <div class="form-actions">

            <button type="submit" class="btn green pull-right" >

                确认修改 <i class="m-icon-swapright m-icon-white"></i>

            </button>

        </div>


    <!-- END LOGIN FORM -->


</form>
</div>
