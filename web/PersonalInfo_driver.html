<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心|司机</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <meta content="" name="description" />

    <meta content="" name="author" />

    <!-- BEGIN GLOBAL MANDATORY STYLES -->

    <link href="media/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link href="media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>

    <link href="media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <link href="media/css/style-metro.css" rel="stylesheet" type="text/css"/>

    <link href="media/css/style.css" rel="stylesheet" type="text/css"/>

    <link href="media/css/style-responsive.css" rel="stylesheet" type="text/css"/>

    <link href="media/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>

    <link href="media/css/uniform.default.css" rel="stylesheet" type="text/css"/>

    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN PAGE LEVEL STYLES -->

    <link href="media/css/login.css" rel="stylesheet" type="text/css"/>

    <!-- END PAGE LEVEL STYLES -->

    <link rel="shortcut icon" href="media/image/favicon.ico" />
</head>
<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
    <img src="media/image/logo_big_gray.png">
</div>
<!-- END LOGO -->
<div class="content">

    <!-- BEGIN LOGIN FORM -->
    <div class="form-vertical login-form" action="index.html" >

        <h3 class="form-title">修改您的账户信息和个人信息</h3>

        <h4>用户名：</h4>

        <div class="control-group">

            <label class="control-label visible-ie8 visible-ie9">Password</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-lock"></i>

                    <input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="请输入您的密码" name="password"/>

                </div>

            </div>

        </div>

        <div class="control-group">

            <label class="control-label visible-ie8 visible-ie9">Phone</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-user"></i>

                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="请输入您的联系电话" name="phone"/>

                </div>

            </div>

        </div>

        <div class="control-group">

            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

            <label class="control-label visible-ie8 visible-ie9">CarNumber</label>

            <div class="controls">

                <label class="control-label visible-ie8 visible-ie9">CarNumber</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-user"></i>

                        <input class="m-wrap placeholder-no-fix" type="text" placeholder="车牌号" name="CarNumber"/>

                    </div>

                </div>

            </div>

        </div>
        <div class="control-group">
            <label class="control-label"></label>
            <div class="controls">
                <select name="car" id="car_list" class="span6" style="width: 290px">
                    <option value="">请选择车型</option>
                    <option value="1">小型货车</option>
                    <option value="2">中型货车</option>
                    <option value="3">大型货车</option>
                </select>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label"></label>
            <div class="controls">
                <select name="goods" id="goods_list" class="span6" style="width: 290px">
                    <option value="">请选择承运货物类型</option>
                    <option value="1">生鲜</option>
                    <option value="2">化学物品</option>
                    <option value="3">易燃易爆物品</option>
                </select>
            </div>
        </div>


        <div class="form-actions">

            <button type="submit" class="btn green pull-right" >

                确认修改 <i class="m-icon-swapright m-icon-white"></i>

            </button>

        </div>

        </form>

        <!-- END LOGIN FORM -->

    </div>
</body>
</html>
